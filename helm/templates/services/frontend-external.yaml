{{- if and .Values.frontend.create .Values.frontend.externalService }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.frontend.name }}-external
  namespace: {{ .Release.Namespace }}
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: "myResourceGroup"
spec:
  type: LoadBalancer
  loadBalancerIP: "135.237.25.48"
  selector:
    app: {{ .Values.frontend.name }}
  ports:
    - name: http
      port: 80
      targetPort: 8080
{{- end }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.frontend.name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx" 
spec:
  rules:
    - host: xnl.abhijithganesh.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.frontend.name }}-external
                port:
                  number: 80
